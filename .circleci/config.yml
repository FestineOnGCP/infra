version: 2.1

executors:
  my-exec-env:
    docker:
      - image: amazon/aws-cli

jobs:
  create-infra:
    executor: my-exec-env
    steps:
      - checkout
      - run:
          name: Create deployment infra
          command: |
            aws cloudformation create-stack --stack-name circleci-infra --template-body infra.yml --parameters file://infra-params.json

workflows:
  default:
    jobs:
      - create-infra